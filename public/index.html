<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket Server</title>
</head>
<body>
    <h1>Acceso denegado</h1>
    <script src="socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        var today = new Date();
        socket.on (
            'connect', function()
            {
                console.log("conectado al servidor...");
                console.log(today);
            }
        );
        socket.on (
            'disconnect', function()
            {
                console.log("el usuario fue desconectado del servidor...");
                console.log(today);
            }
        );


        socket.emit('mensaje', {nombre:'fernando', id: 10, votos: 10});

        socket.on ('mensaje', function(payload)
        {
            console.log (payload);
            console.log(today);
        });


        socket.on ('emitir-nuevo-mensaje', function(payload)
        {
            console.log("dentro del index.html");
            console.log (payload);
            console.log(today);
            console.log("dentro del index.html");
        });

        socket.on ('vote-band', function(payload)
        {
            console.log("dentro del index.html vote-band");
            console.log (payload);
            console.log("dentro del index.html vote band");
        });

        socket.on ('active-bands', function(bands)
        {
            console.clear();
            console.log("dentro del index.html ACTIVE-BANDS");
            console.log (bands);
            console.table(bands);
            console.log(today);
            console.log("dentro del index.html ACTIVE BANDS");
        });

    </script>
</body>
</html>
